---
name: "release"

on:
  push:
    tags:
      - "1.*"
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'

jobs:
  flutter-build-android:
    name: "Release for android"
    runs-on: "ubuntu-latest" 
    permissions: write-all
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Extract tag name
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "tag=dev" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Echo build progress
        run: echo "Building Kazumi_android_${{ env.tag }}.apk"
        shell: bash

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake libgtk-3-dev ninja-build libayatana-appindicator3-dev libasound2-dev
        shell: bash

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml

      - name: Get Flutter dependencies
        run: flutter pub get
        shell: bash

      - name: Build Flutter for Android
        run: |
          flutter build apk --target-platform=android-arm,android-arm64,android-x64 --split-per-abi
        shell: bash

      - name: Check build output directory
        run: ls -R build/app/outputs/flutter-apk/
        shell: bash

      - name: Create output directory
        run: mkdir -p release_outputs
        shell: bash

      - name: Package android build output
        run: |
          cp "build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk" "release_outputs/Kazumi_android_${{ env.tag }}_32bit.apk"
          cp "build/app/outputs/flutter-apk/app-arm64-v8a-release.apk" "release_outputs/Kazumi_android_${{ env.tag }}_64bit.apk"
          cp "build/app/outputs/flutter-apk/app-x86_64-release.apk" "release_outputs/Kazumi_android_${{ env.tag }}_x64.apk"
        shell: bash

      - name: Check copied files
        run: ls -l release_outputs/
        shell: bash

      - name: Upload android outputs
        uses: actions/upload-artifact@v4
        with:
          name: android_outputs
          path: release_outputs/*.apk
          if-no-files-found: error

  release:
    name: "Release"
    runs-on: "ubuntu-latest"
    needs: [flutter-build-android]
    permissions: write-all
    steps:
      - name: Extract tag name
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "tag=dev" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Download android build file
        uses: actions/download-artifact@v4
        with:
          name: android_outputs
          path: android_outputs
          fail-not-found: true

      - name: List files in android_outputs directory
        run: ls -l android_outputs

      - name: Create required directories
        run: |
          mkdir -p build/unsigned
          mkdir -p build/signed

      - name: Copy android build file to unsigned folder
        run: cp android_outputs/* build/unsigned/

      - name: Sign APK
        id: sign_app
        uses: filippoLeporati93/android-release-signer@v1
        with:
          releaseDirectory: build/unsigned
          signingKeyBase64: ${{ secrets.SIGNING_KEY_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Copy Signed android build file
        run: cp build/unsigned/* build/signed/

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/signed/*.apk
